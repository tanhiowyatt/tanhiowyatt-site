  <script>
    (function () {
      const links = document.getElementById('links');
      let lastTile = null, rafId = null;

      function setTileSize() {
        if (!links) return;
        const probe = links.querySelector('.link-card.square');
        if (!probe) return;
        const w = Math.round(probe.getBoundingClientRect().width);
        if (lastTile === w) return;
        lastTile = w;
        links.style.setProperty('--tile', w + 'px');
      }
      function schedule() { if (rafId) return; rafId = requestAnimationFrame(() => { rafId = null; setTileSize(); }); }

      window.addEventListener('resize', schedule);
      document.addEventListener('DOMContentLoaded', schedule);
      window.addEventListener('load', schedule);
      if (document.fonts && document.fonts.ready) { document.fonts.ready.then(schedule).catch(() => { }); }
      if ('ResizeObserver' in window) {
        const grid = links?.querySelector('.grid');
        if (grid) { new ResizeObserver(schedule).observe(grid); }
      }
    })();


    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('#links .link-card').forEach((el) => {
        el.addEventListener('mousemove', (e) => {
          const r = el.getBoundingClientRect();
          el.style.setProperty('--mx', ((e.clientX - r.left) / r.width * 100) + '%');
          el.style.setProperty('--my', ((e.clientY - r.top) / r.height * 100) + '%');
        });
        el.addEventListener('mouseleave', () => { el.style.removeProperty('--mx'); el.style.removeProperty('--my'); });
      });
    });
  </script>
